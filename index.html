<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contour Excersize</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <style>
        #time
        {
            position: absolute;
            top:15px;
            left: 15px;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .legend_text{
            font-family: sans-serif;

        }

    </style>

</head>


<body>
<svg width="80vw" viewbox="0 0 512 512"></svg>

<div id='time'>
</div>

<script>
  //d3.csv(data_file).then(main):
  //function main(data){
  //  let x_extent = d3.extent(data, d=>d['0'])
    //let y_extent = d3.extent(data, d=>['1'])
  //}
    const timeSeries = `data/Data_CT.csv`; //  abstracted data file
    let svg = d3.select("svg");
    let data = `data/Data_CT.csv`; //  abstracted data file

    // min max temperature read during 2018
    //const min_temp = d3.min(data);
    //const max_temp = d3.max(data);

    const min_temp = 0
    const max_temp = 3024;
    // path generator
    const path = d3.geoPath();

    function plot_contour(fileName)
    {
        // Step 1 read csv file
        d3.csv(fileName).then(function (data)
        {
            //let x_extent = d3.extent(data,d=>d['0']);

            // data dimensions
            let m= 512, n= 512;

            // Step 2 convert data into 1D list
            let values_T= [];
            data.forEach(function (d) {
                values_T.push(+d[0])
            });


            /////////////////COLOR CODING/////////////////////////////
            let colors = d3.scaleLinear()
                .domain(d3.range(min_temp,max_temp,
                    parseInt(Math.abs(max_temp-min_temp)/6.5)))
                .range(["#ffffff", "#3e5eba", "#2b83ba",
                    "#abdda4", "#ffffbf", "#fdae61", "#d7191c"])
                .interpolate(d3.interpolateHcl);

            ////////////////////////////////////////////////////////////



            // Step 3 contour generator
            let contours = d3.contours()
            .size([m, n])
                .thresholds(d3.range(min_temp,max_temp,455)) // threshold is 6 degrees
                (values_T);

            // Step 3 append contour to path (d)
            svg.append("g").attr("class","contours")
                .selectAll("path")
                .data(contours)
                .enter()
                .append("path")
                .attr("d",function(d){return path(d)})
                .attr("stroke","black")
                .attr("stroke-width",".1px")
                .attr("stroke-linejoin", "round")
                .attr("fill",
                    function (d) {
                        return colors(d.value)
                    })
        })
    }


    plot_contour(timeSeries)

</script>
</body>
</html>
